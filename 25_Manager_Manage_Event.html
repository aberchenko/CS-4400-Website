<!DOCTYPE html>
<html lang="en-US">     <!-- lang attribute optional -->
  <head>
    <title>Manage Event</title>
    <meta charset="UTF-8">  <!-- Probably optional as well -->

    <link rel="stylesheet" href="Styles.css">
  </head>
  <body>

      <h1>Manage Event</h1>

      <form name="myForm">
        <table>
          <tr>
            <td>Name</td>
            <td><input type="text" name="nameText"></td>
            <td>Description Keyword</td>
            <td><input type="text" name="keyword"></td>
          </tr>
          <tr>
            <td>Start Date</td>
            <td><input type="date" name="startDate"></td>
            <td>End Date</td>
            <td><input type="date" name="endDate"></td>
          </tr>
          <tr>
            <td>Duration Range</td>
            <td><input type="text" name="durationLow" style="width: 50px;"> -- <input type="text" name="durationHigh" style="width: 50px;"></td>
            <td>Total Visits Range</td>
            <td><input type="text" name="visitsLow" style="width: 50px;"> -- <input type="text" name="visitsHigh" style="width: 50px;"></td>
          </tr>
        </table>

        <p style="margin-left: 150px;">
          Total Revenue Range
          <input type="text" name="revenueLow" style="width: 50px;"> -- <input type="text" name="revenueHigh" style="width: 50px;">
        </p>

        <button class="general-button" style="margin-left: 50px;">Filter</button>
        <button class="general-button" style="margin-left: 100px;">Create</button>
        <button class="general-button">View/Edit</button>
        <button class="general-button">Delete</button>
        <br>
        <br>

        <table id="email-table" class="border-table">
            <th class="border-table">Name
              <div class="sort-buttons">
                <div class="triangle-up"></div>
                <div class="triangle-down"></div>
              </div>
            </th>
            <th class="border-table">Staff Count
              <div class="sort-buttons">
                <div class="triangle-up"></div>
                <div class="triangle-down"></div>
              </div>
            </th>
            <th class="border-table">Duration (days)
              <div class="sort-buttons">
                <div class="triangle-up"></div>
                <div class="triangle-down"></div>
              </div>
            </th>
            <th class="border-table">Total Visits
              <div class="sort-buttons">
                <div class="triangle-up"></div>
                <div class="triangle-down"></div>
              </div>
            </th>
            <th class="border-table">Total Revenue ($)
              <div class="sort-buttons">
                <div class="triangle-up"></div>
                <div class="triangle-down"></div>
              </div>
            </th>
          </tr>
          <!-- Example Data -->
          <tr class="border-table">
            <td class="border-table"><input type="radio" name="name" value="Bus Tour"> Bus Tour</td>
            <td class="border-table">4</td>
            <td class="border-table">1</td>
            <td class="border-table">80</td>
            <td class="border-table">2000</td>
          </tr>
          <tr class="border-table">
            <td class="border-table"></td>
            <td class="border-table"></td>
            <td class="border-table"></td>
            <td class="border-table"></td>
          </tr>
          <tr class="border-table">
            <td class="border-table"></td>
            <td class="border-table"></td>
            <td class="border-table"></td>
            <td class="border-table"></td>
            <td class="border-table"></td>
          </tr>
          <tr class="border-table">
            <td class="border-table"></td>
            <td class="border-table"></td>
            <td class="border-table"></td>
            <td class="border-table"></td>
            <td class="border-table"></td>
          </tr>
          <tr class="border-table">
            <td class="border-table"></td>
            <td class="border-table"></td>
            <td class="border-table"></td>
            <td class="border-table"></td>
            <td class="border-table"></td>
          </tr>
        </table>

        <button class="general-button" style="margin-left: 150px;">Back</button>
      </form>

  </body>
</html>
