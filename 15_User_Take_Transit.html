    </script>
  </head>
  <body>

      <h1>Take Transit</h1>

      <form name="myForm">
        <table>
          <tr>
            <td>Contain Site</td>
            <td>
              <select name="site">
                <option value="Site 1">Site 1</option>
                <option value="Site 2">Site 2</option>
              </select>
            </td>
            <td>Transport Type</td>
            <td>
              <select name="transport">
                <option value="ALL">ALL</option>
                <option value="MARTA">MARTA</option>
                <option value="Bus">Bus</option>
                <option value="Bike">Bike</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>Price Range</td>
            <td><input type="text" name="low_price" style="width: 50px;"> -- <input type="text" name="high_price" style="width: 50px;"></td>
            <td><button class="general-button" onclick="filter()" style="position: relative; left: 80px;">Filter</button></td>
          </tr>
        </table>

        <table id="email-table" class="border-table">
          <tr class="border-table">
            <th class="border-table">Route</th>
            <th class="border-table">Transport Type
              <div class="sort-buttons">
                <div class="triangle-up" onclick="transportUp()"></div>
                <div class="triangle-down" onclick="transportDown()"></div>
              </div>
            </th>
            <th class="border-table">Price
              <div class="sort-buttons">
                <div class="triangle-up" onclick="priceUp()"></div>
                <div class="triangle-down" onclick="priceDown()"></div>
              </div>
            </th>
            <th class="border-table"># Connected Sites
              <div class="sort-buttons">
                <div class="triangle-up" onclick="sitesUp()"></div>
                <div class="triangle-down" onclick="sitesDown()"></div>
              </div>
            </th>
          </tr>
          <tr class="border-table">
            <td class="border-table"><input type="radio" name="route" value="816"> 816</td>
            <td class="border-table">Bus</td>
            <td class="border-table">2.5</td>
            <td class="border-table">4</td>
          </tr>
          <tr class="border-table">
            <td class="border-table"><input type="radio" name="route" value="102"> 102</td>
            <td class="border-table">Bus</td>
            <td class="border-table">2.5</td>
            <td class="border-table">3</td>
          </tr>
          <tr class="border-table">
            <td class="border-table"></td>
            <td class="border-table"></td>
            <td class="border-table"></td>
            <td class="border-table"></td>
          </tr>
          <tr class="border-table">

            <td class="border-table"></td>
            <td class="border-table"></td>
          </tr>
          <tr class="border-table">
            <td class="border-table"></td>
            <td class="border-table"></td>
            <td class="border-table"></td>
            <td class="border-table"></td>
          </tr>
        </table>

        <button class="general-button" onclick="back()">Back</button>
        Transit Date
        <input type="text" name="date">
        <button class="general-button" onclick="log()" style="margin-left: 20px;">Log Transit</button>
      </form>

  </body>
</html>
