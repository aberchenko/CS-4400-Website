<!DOCTYPE html>
<html lang="en-US">     <!-- lang attribute optional -->
  <head>
    <title>Explore Site</title>
    <meta charset="UTF-8">  <!-- Probably optional as well -->

    <link rel="stylesheet" href="Styles.css">
  </head>
  <body>

      <h1>Explore Site</h1>

      <form name="myForm">
        <table>
          <tr>
            <td>Name</td>
            <td>
              <select name="name">
                <option value="all">ALL</option>
                <!-- Example data -->
                <option value="site1">Site 1</option>
                <option value="site2">Site 2</option>
                <option value="site3">Site 3</option>
              </select> 
            </td>
            <td>Open Everyday</td>
            <td>
              <select name="open">
                <option value="all">ALL</option>
                <option value="yes">Yes</option>
                <option value="no">No</option>
              </select> 
            </td>
          </tr>
          <tr>
            <td>Start Date</td>
            <td><input type="date" name="startDate"></td>
            <td>End Date</td>
            <td><input type="date" name="endDate"></td>
          </tr>
          <tr>
            <td>Total Visits Range</td>
            <td><input type="text" name="visitsLow" style="width: 50px;"> -- <input type="text" name="visitsHigh" style="width: 50px;"></td>
            <td>Event Count Range</td>
            <td><input type="text" name="eventLow" style="width: 50px;"> -- <input type="text" name="eventHigh" style="width: 50px;"></td>
          </tr>
        </table>

        <input type="checkbox" name="include" value="visited" style="margin-left: 150px;">
        Include Visited
        <br>

        <button class="general-button" style="margin-left: 50px;">Filter</button>
        <button class="general-button" style="margin-left: 100px;">Site Detail</button>
        <button class="general-button">Transit Detail</button>
        <br>
        <br>

        <table id="email-table" class="border-table">
            <th class="border-table">Site Name
              <div class="sort-buttons">
                <div class="triangle-up"></div>
                <div class="triangle-down"></div>
              </div>
            </th>
            <th class="border-table">Event Count
              <div class="sort-buttons">
                <div class="triangle-up"></div>
                <div class="triangle-down"></div>
              </div>
            </th>
            <th class="border-table">Total Visits
              <div class="sort-buttons">
                <div class="triangle-up"></div>
                <div class="triangle-down"></div>
              </div>
            </th>
            <th class="border-table">My Visits
              <div class="sort-buttons">
                <div class="triangle-up"></div>
                <div class="triangle-down"></div>
              </div>
            </th>
          </tr>
          <!-- Example Data -->
          <tr class="border-table">
            <td class="border-table"><input type="radio" name="name" value="Arboretum Walking Tour"> Inman Park</td>
            <td class="border-table">4</td>
            <td class="border-table">200</td>
            <td class="border-table">1</td>
          </tr>
          <tr class="border-table">
            <td class="border-table"></td>
            <td class="border-table"></td>
            <td class="border-table"></td>
            <td class="border-table"></td>
          </tr>
          <tr class="border-table">
            <td class="border-table"></td>
            <td class="border-table"></td>
            <td class="border-table"></td>
            <td class="border-table"></td>
          </tr>
          <tr class="border-table">
            <td class="border-table"></td>
            <td class="border-table"></td>
            <td class="border-table"></td>
            <td class="border-table"></td>
          </tr>
          <tr class="border-table">
            <td class="border-table"></td>
            <td class="border-table"></td>
            <td class="border-table"></td>
            <td class="border-table"></td>
          </tr>
        </table>

        <button class="general-button" style="margin-left: 150px;">Back</button>
      </form>

  </body>
</html>
