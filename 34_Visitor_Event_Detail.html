<!DOCTYPE html>
<html lang="en-US">     <!-- lang attribute optional -->
  <head>
    <title>Event Detail</title>
    <meta charset="UTF-8">  <!-- Probably optional as well -->

    <link rel="stylesheet" href="Styles.css">
  </head>
  <body>

      <h1>Event Detail</h1>

      <!-- Example Data -->
      <form name="myForm">
        <table>
          <tr>
            <td>Event</td>
            <td class="data-text" style="text-decoration: underline;">Arboretum Walking Tour</td>
            <td>Site</td>
            <td class="data-text" style="text-decoration: underline;">Inman Park</td>
          </tr>
          <tr>
            <td>Start Date</td>
            <td class="data-text" style="text-decoration: underline;">2019-02-02</td>
            <td>End Date</td>
            <td class="data-text" style="text-decoration: underline;">2019-02-02</td>
          </tr>
          <tr>
            <td>Ticket Price ($)</td>
            <td class="data-text" style="text-decoration: underline;">0</td>
            <td>Tickets Remaining</td>
            <td class="data-text" style="text-decoration: underline;">0</td>
          </tr>
        </table>

        <table>
          <tr>
            <td>Description</td>
            <td>
              <p class="data-text" style="text-decoration: underline;">Description goes here</p>
            </td>
          </tr>
          <tr>
            <td>Visit Date</td>
            <td>
              <input type="date" name="visitDate">
              <button class="general-button" style="margin-left: 50px;">Log Visit</button>
            </td>
          </tr>
        </table>

        <button class="general-button" style="margin-left: 100px;">Back</button>
      </form>

  </body>
</html>
