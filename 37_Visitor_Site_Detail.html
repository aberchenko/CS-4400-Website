<!DOCTYPE html>
<html lang="en-US">     <!-- lang attribute optional -->
  <head>
    <title>Site Detail</title>
    <meta charset="UTF-8">  <!-- Probably optional as well -->

    <link rel="stylesheet" href="Styles.css">
  </head>
  <body>

      <h1>Site Detail</h1>

      <!-- Example Data -->
      <form name="myForm">
        <table>
          <tr>
            <td>Site</td>
            <td class="data-text" style="text-decoration: underline;">Inman Park</td>
            <td>Open Everyday</td>
            <td class="data-text" style="text-decoration: underline;">Yes</td>
          </tr>
          <tr>
            <td>Address</td>
            <td class="data-text" style="text-decoration: underline;">Inman Park, Atlanta, GA 30307</td>
          </tr>
        </table>

        <table>
          <tr>
            <td>Visit Date</td>
            <td>
              <input type="date" name="visitDate">
              <button class="general-button" style="margin-left: 50px;">Log Visit</button>
            </td>
          </tr>
        </table>

        <button class="general-button" style="margin-left: 100px;">Back</button>
      </form>

  </body>
</html>
