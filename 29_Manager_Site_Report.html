<!DOCTYPE html>
<html lang="en-US">     <!-- lang attribute optional -->
  <head>
    <title>Site Report</title>
    <meta charset="UTF-8">  <!-- Probably optional as well -->

    <link rel="stylesheet" href="Styles.css">
  </head>
  <body>

      <h1>Site Report</h1>

      <form name="myForm">
        <table>
          <tr>
            <td>Start Date</td>
            <td><input type="date" name="startDate"></td>
            <td>End Date</td>
            <td><input type="date" name="endDate"></td>
          </tr>
          <tr>
            <td>Event Count Range</td>
            <td><input type="text" name="eventLow" style="width: 50px;"> -- <input type="text" name="eventHigh" style="width: 50px;"></td>
            <td>Staff Count Range</td>
            <td><input type="text" name="staffLow" style="width: 50px;"> -- <input type="text" name="staffHigh" style="width: 50px;"></td>
          </tr>
          <tr>
            <td>Total Visits Range</td>
            <td><input type="text" name="visitsLow" style="width: 50px;"> -- <input type="text" name="visitsHigh" style="width: 50px;"></td>
            <td>Total Revenue Range</td>
            <td><input type="text" name="revenueLow" style="width: 50px;"> -- <input type="text" name="revenueHigh" style="width: 50px;"></td>
          </tr>
        </table>

        <button class="general-button" style="margin-left: 50px;">Filter</button>
        <button class="general-button" style="margin-left: 100px;">Daily Detail</button>
        <br>
        <br>

        <table id="email-table" class="border-table">
            <th class="border-table">Date
              <div class="sort-buttons">
                <div class="triangle-up"></div>
                <div class="triangle-down"></div>
              </div>
            </th>
            <th class="border-table">Event Count
              <div class="sort-buttons">
                <div class="triangle-up"></div>
                <div class="triangle-down"></div>
              </div>
            </th>
            <th class="border-table">Staff Count
              <div class="sort-buttons">
                <div class="triangle-up"></div>
                <div class="triangle-down"></div>
              </div>
            </th>
            <th class="border-table">Total Visits
              <div class="sort-buttons">
                <div class="triangle-up"></div>
                <div class="triangle-down"></div>
              </div>
            </th>
            <th class="border-table">Total Revenue ($)
              <div class="sort-buttons">
                <div class="triangle-up"></div>
                <div class="triangle-down"></div>
              </div>
            </th>
          </tr>
          <!-- Example Data -->
          <tr class="border-table">
            <td class="border-table"><input type="radio" name="name" value="Bus Tour"> 2019-02-01</td>
            <td class="border-table">4</td>
            <td class="border-table">7</td>
            <td class="border-table">200</td>
            <td class="border-table">3280</td>
          </tr>
          <tr class="border-table">
            <td class="border-table"></td>
            <td class="border-table"></td>
            <td class="border-table"></td>
            <td class="border-table"></td>
            <td class="border-table"></td>
          </tr>
          <tr class="border-table">
            <td class="border-table"></td>
            <td class="border-table"></td>
            <td class="border-table"></td>
            <td class="border-table"></td>
            <td class="border-table"></td>
          </tr>
          <tr class="border-table">
            <td class="border-table"></td>
            <td class="border-table"></td>
            <td class="border-table"></td>
            <td class="border-table"></td>
            <td class="border-table"></td>
          </tr>
          <tr class="border-table">
            <td class="border-table"></td>
            <td class="border-table"></td>
            <td class="border-table"></td>
            <td class="border-table"></td>
            <td class="border-table"></td>
          </tr>
        </table>

        <button class="general-button" style="margin-left: 150px;">Back</button>
      </form>

  </body>
</html>
