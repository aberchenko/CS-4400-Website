<!DOCTYPE html>
<html lang="en-US">     <!-- lang attribute optional -->
  <head>
    <title>View Schedule</title>
    <meta charset="UTF-8">  <!-- Probably optional as well -->

    <link rel="stylesheet" href="Styles.css">
  </head>
  <body>

      <h1>View Schedule</h1>

      <form name="myForm">
        <table>
          <tr>
            <td>Event Name</td>
            <td><input type="text" name="nameText"></td>
            <td>Description Keyword</td>
            <td><input type="text" name="keyword"></td>
          </tr>
          <tr>
            <td>Start Date</td>
            <td><input type="date" name="startDate"></td>
            <td>End Date</td>
            <td><input type="date" name="endDate"></td>
          </tr>
        </table>

        <button class="general-button" style="margin-left: 50px;">Filter</button>
        <button class="general-button" style="margin-left: 100px;">View Event</button>
        <br>
        <br>

        <table id="email-table" class="border-table">
            <th class="border-table">Event Name
              <div class="sort-buttons">
                <div class="triangle-up"></div>
                <div class="triangle-down"></div>
              </div>
            </th>
            <th class="border-table">Site Name
              <div class="sort-buttons">
                <div class="triangle-up"></div>
                <div class="triangle-down"></div>
              </div>
            </th>
            <th class="border-table">Start Date
              <div class="sort-buttons">
                <div class="triangle-up"></div>
                <div class="triangle-down"></div>
              </div>
            </th>
            <th class="border-table">End Date
              <div class="sort-buttons">
                <div class="triangle-up"></div>
                <div class="triangle-down"></div>
              </div>
            </th>
            <th class="border-table">Staff Count
              <div class="sort-buttons">
                <div class="triangle-up"></div>
                <div class="triangle-down"></div>
              </div>
            </th>
          </tr>
          <!-- Example Data -->
          <tr class="border-table">
            <td class="border-table"><input type="radio" name="name" value="Arboretum Walking Tour"> Arboretum Walking Tour</td>
            <td class="border-table">Inman Park</td>
            <td class="border-table">2019-02-02</td>
            <td class="border-table">2019-02-02</td>
            <td class="border-table">1</td>
          </tr>
          <tr class="border-table">
            <td class="border-table"></td>
            <td class="border-table"></td>
            <td class="border-table"></td>
            <td class="border-table"></td>
            <td class="border-table"></td>
          </tr>
          <tr class="border-table">
            <td class="border-table"></td>
            <td class="border-table"></td>
            <td class="border-table"></td>
            <td class="border-table"></td>
            <td class="border-table"></td>
          </tr>
          <tr class="border-table">
            <td class="border-table"></td>
            <td class="border-table"></td>
            <td class="border-table"></td>
            <td class="border-table"></td>
            <td class="border-table"></td>
          </tr>
          <tr class="border-table">
            <td class="border-table"></td>
            <td class="border-table"></td>
            <td class="border-table"></td>
            <td class="border-table"></td>
            <td class="border-table"></td>
          </tr>
        </table>

        <button class="general-button" style="margin-left: 150px;">Back</button>
      </form>

  </body>
</html>
