    </script>

  <body>

      <h1>Manage Site</h1>

      <form name="myForm">
        <table>
          <tr>
            <td>Site</td>
            <td>
              <select name="site">
                <option value="ALL">ALL</option>
                <option value="site1">Site 1</option>
                <option value="site2">Site 2</option>
              </select>
            </td>
            <td>Manager</td>
            <td>
              <select name="manager">
                <option value="ALL">ALL</option>
                <option value="manager1">Manager 1</option>
                <option value="manager2">Manager 2</option>
              </select>
            </td>
          </tr>
        </table>

        <p style="margin-left: 120px;">
          Open Everyday
          <select name="open" style="margin-left: 30px;">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
          </select>
        </p>

        <button class="general-button" onclick="filter()">Filter</button>
        <button class="general-button" onclick="create()" style="margin-left: 100px;">Create</button>
        <button class="general-button" onclick="edit()">Edit</button>
        <button class="general-button" onclick="del()">Delete</button>
        <br>
        <br>

        <table id="email-table" class="border-table">
          <tr class="border-table">
            <th class="border-table">Name
              <div class="sort-buttons">
                <div class="triangle-up" onclick="nameUp()"></div>
                <div class="triangle-down" onclick="nameDown()"></div>
              </div>
            </th>
            <th class="border-table">Manager
              <div class="sort-buttons">
                <div class="triangle-up" onclick="managerUp()"></div>
                <div class="triangle-down" onclick="managerDown()"></div>
              </div>
            </th>
            <th class="border-table">Open Everyday
              <div class="sort-buttons">
                <div class="triangle-up" onclick="openUp()"></div>
                <div class="triangle-down" onclick="openDown()"></div>
              </div>
            </th>
          </tr>
          <!-- Example Data -->
          <tr class="border-table">
            <td class="border-table"><input type="radio" name="route" value="0"> Atlanta Beltline Center</td>
            <td class="border-table">James Johnson</td>
            <td class="border-table">No</td>
          </tr>
          <tr class="border-table">
            <td class="border-table"><input type="radio" name="route" value="1"> Gorden-White Park</td>
            <td class="border-table">Michael Smith</td>
            <td class="border-table">No</td>
          </tr>
        </table>

        <button class="general-button" onclick="back()" style="margin-left: 150px;">Back</button>
      </form>

  </body>
