<!DOCTYPE html>
<html lang="en-US">     <!-- lang attribute optional -->
  <head>
    <title>Visit History</title>
    <meta charset="UTF-8">  <!-- Probably optional as well -->

    <link rel="stylesheet" href="Styles.css">
  </head>
  <body>

      <h1>Visit History</h1>

      <form name="myForm">
        <table>
          <tr>
            <td>Event</td>
            <td><input type="text" name="event"></td>
            <td>Site</td>
            <td>
              <select name="site">
                <option value="all">ALL</option>
                <!-- Example data -->
                <option value="site1">Site 1</option>
                <option value="site2">Site 2</option>
                <option value="site3">Site 3</option>
              </select> 
            </td>
          </tr>
          <tr>
            <td>Start Date</td>
            <td><input type="date" name="startDate"></td>
            <td>End Date</td>
            <td><input type="date" name="endDate"></td>
          </tr>
        </table>

        <button class="general-button" style="margin-left: 150px;">Filter</button>
        <br>
        <br>

        <table id="email-table" class="border-table">
            <th class="border-table">Date
              <div class="sort-buttons">
                <div class="triangle-up"></div>
                <div class="triangle-down"></div>
              </div>
            </th>
            <th class="border-table">Event
              <div class="sort-buttons">
                <div class="triangle-up"></div>
                <div class="triangle-down"></div>
              </div>
            </th>
            <th class="border-table">Site
              <div class="sort-buttons">
                <div class="triangle-up"></div>
                <div class="triangle-down"></div>
              </div>
            </th>
            <th class="border-table">Price
              <div class="sort-buttons">
                <div class="triangle-up"></div>
                <div class="triangle-down"></div>
              </div>
            </th>
          </tr>
          <!-- Example Data -->
          <tr class="border-table">
            <td class="border-table">2019-02-01</td>
            <td class="border-table">Arboretum Walking Tour</td>
            <td class="border-table">Inman Park</td>
            <td class="border-table">0</td>
          </tr>
          <tr class="border-table">
            <td class="border-table"></td>
            <td class="border-table"></td>
            <td class="border-table"></td>
            <td class="border-table"></td>
          </tr>
          <tr class="border-table">
            <td class="border-table"></td>
            <td class="border-table"></td>
            <td class="border-table"></td>
            <td class="border-table"></td>
          </tr>
          <tr class="border-table">
            <td class="border-table"></td>
            <td class="border-table"></td>
            <td class="border-table"></td>
            <td class="border-table"></td>
          </tr>
          <tr class="border-table">
            <td class="border-table"></td>
            <td class="border-table"></td>
            <td class="border-table"></td>
            <td class="border-table"></td>
          </tr>
        </table>

        <button class="general-button" style="margin-left: 150px;">Back</button>
      </form>

  </body>
</html>
